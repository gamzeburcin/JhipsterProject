<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-rental-heading" data-cy="RentalCreateUpdateHeading" jhiTranslate="rentalCarApp.rental.home.createOrEditLabel">
        Create or edit a Rental
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="rentalCarApp.rental.rentDate" for="field_rentDate">Rent Date</label>
          <div class="d-flex">
            <input
              id="field_rentDate"
              data-cy="rentDate"
              type="datetime-local"
              class="form-control"
              name="rentDate"
              formControlName="rentDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="rentalCarApp.rental.returnDate" for="field_returnDate">Return Date</label>
          <div class="d-flex">
            <input
              id="field_returnDate"
              data-cy="returnDate"
              type="datetime-local"
              class="form-control"
              name="returnDate"
              formControlName="returnDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="rentalCarApp.rental.customerId" for="field_customerId">Customer Id</label>
          <input
            type="number"
            class="form-control"
            name="customerId"
            id="field_customerId"
            data-cy="customerId"
            formControlName="customerId"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="rentalCarApp.rental.carId" for="field_carId">Car Id</label>
          <input type="number" class="form-control" name="carId" id="field_carId" data-cy="carId" formControlName="carId" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
